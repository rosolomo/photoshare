<!doctype html>

<title>photos!</title>

{% if name %}
<h1>Hello {{ name }}!</h1>
<h2><a href='/myPhotos'></a>View My Photos</h2>
{% endif %}

{% if photos %}
<h2>Here are all photos</h2>
<ul>
    {% for photo in photos %}
    <li>{{photo[2]}}<br>
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}' />
    </li>
    {% endfor %}
</ul>
{%else%}
<h2> No photos available for display</h2>
{% endif %}
<ul>
    <li><a href='/profile'>Profile</a></li>
    <li><a href='/upload'>Upload a photo</a> </li>
    <li><a href='/logout'>Logout</a></li>
    <li><a href='/'>Home</a></li>
</ul>
